<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Dropdown Select Menu </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="select-menu">
    <div class="select-btn" id="select-btn">
      <span id="text">Dropdown Select</span>
      <ion-icon name="chevron-down-outline" 
      class="icon-arrow"></ion-icon>
    </div>
    <ul class="list">
      <li class="option" style="--İ:5;">
        <ion-icon name="logo-html5" class="icon"></ion-icon>
        <span class="option-text">HTML</span>
      </li>
      <li class="option" style="--İ:4;">
        <ion-icon name="logo-css3" class="icon"></ion-icon>
        <span class="option-text">  CSS</span>
      </li>
      <li class="option" style="--İ:3;">
        <ion-icon name="logo-react" class="icon"></ion-icon>
        <span class="option-text">REACTJS</span>
      </li>
      <li class="option" style="--İ:2;">
        <ion-icon name="logo-python" class="icon"></ion-icon>
        <span class="option-text">PYTHON</span>
      </li>
      <li class="option" style="--İ:1;">
        <ion-icon name="logo-javascript" class="icon"></ion-icon>
        <span class="option-text">JAVASCRİPT</span>
      </li>
    </ul>
  </div>
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
